<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Este aplicativo foi criado com o intuito de estender as facilidades já presentes em nossa plataforma.">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="#">
                <img src="./img/arrow-left.png" alt="voltar">
            </a>
            <h1>Faça login na sua conta</h1>
        </header>
        <main class="content">
            <div class="box-logo">
                <img src="./img/logo.svg" alt="Orenda pay">
            </div>
            <label class="label" for="email">Email</label>

            <div class="flex">
                <img src="./img/email.svg" alt="">
                <input type="email" id="email" placeholder="exemplo@gmail.com">
            </div>

            <label class="label" for="senha">Senha</label>
            <div class="flex">
                <img src="./img/senha.svg" alt="">
                <input type="password" id="senha" placeholder="********">
            </div>

            <a class="btn" href="/">Acessar</a>

            <a class="btn-forgot-password" href="">esqueceu a senha</a>

            <img src="./img/divisoria.svg" alt="ou">

            <a class="btn-signup" href="/">Cadastra-se</a>
        </main>
    </div>
</body>

</html>
